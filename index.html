<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="website.css" rel="stylesheet" type="text/css">
    <title>Video2Decal</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="scripts/omggif.js" defer></script>
    <script src="scripts/helper.js" defer></script>
    <script src="scripts/jszip.min.js" defer></script>
    <script src="scripts/v2d.js" defer></script>
    <script type="text/javascript" src="scripts/mediainfo.min.js"></script>
</head>
<body>
    <div class="fullWrapper">
        <header>
            TODO: replace placeholders, decal data options, test image, decal editor options  <br>
            <!--Credits: omggif by Dean McNamee, MediaInfo by MediaArea-->
        </header>
        <div id="loader">
            <img src="images/loadingPlaceholderBlack.png" style="z-index: -2;" class="fill">
            <img src="images/loadingPlaceholderWhite.png" alt="loading" class="fill">
            <div id="loadFill" fill=""></div>
            <p id="loaderText" style="position: absolute; top: 100%; width: 100%; margin: 0; text-align: center;">Text</p>
        </div>
        <main>
            <input type="file" id="videoUpload" style="display:none" accept=".mp4 .gif" onchange="onVideoUpload()">
            <label for="videoUpload" id="videoUploadLabel" class="hoverGrow">
                <img src="images/upload video.gif" alt="Upload Video" style="width: 100%;">
            </label>

            <div id="videoDiv">
            <div id="videoWidth" class="videoEditor">
                <img src="images/length.gif" class="fillBottom">
                <input type="number" id="videoWidthInput" value="0" min="1">
            </div>
            <div id="videoHeight" class="videoEditor">
                <img src="images/lengthRotated.gif" class="fillLeft">
                <input type="number" id="videoHeightInput" value="0" min="1">
            </div>
            <video controls autoplay muted loop id="videoPreview" class="videoEditor"></video>
            </div>

            <div id="videoOptionsDiv">
            <img src="images/box.gif" style="position: absolute; width: 100%; height: 100%;">
            <div style="position: relative; height: 100%; padding: 8%; display: flex; flex-direction: column; align-items: center; overflow-y: hidden auto;">

            <img src="images/frame rate.gif" width="100%">
            <canvas id="frameRateCanvas"></canvas>
            <input type="number" id="frameRateInput" value="30" min="1" style="width: 10%; z-index: 1;">

            <img src="images/file type.gif" width="100%">

            <div style="display: flex; flex-wrap: wrap; justify-content: space-between; width: 40%;">
            <div style="display: flex; flex-direction: column; align-items: center;">
            <label for="png">PNG</label>
            <input type="radio" id="png" name="fileType" value="png" checked style="width: 2.5vmin;">
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
            <label for="jpg">JPG</label>
            <input type="radio" id="jpg" name="fileType" value="jpg" style="width: 2.5vmin;">
            </div>
            </div>

            <!--<span id="jpgQualityValue">80</span>-->
            <label for="jpgQuality" class="showJpgQuality" style="text-align: center; width: 100%;">JPG Quality: <input id="jpgQualityValue" type="number" value="80" min="0" max="100" style="width: 8%;">%</label>
            <input type="range" min="0" max="100" value="80" id="jpgQuality" class="showJpgQuality" style="width: 50%;">

            </div>
            </div>

            <div id="frameReuseDiv">
                <img src="images/box.gif" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;">
                <div style="position: relative; padding: 8%; display: flex; flex-direction: column; align-items: center; overflow-y: hidden auto;">

                <img src="images/frame reuse.gif" style="width: 100%;">
                <div style="display: flex;">
                    <div style="width: 50%; display: flex; flex-direction: column; align-items: center;">
                        <img id="compareLeft" style="border: 0.2vmin solid white; width: 100%;">
                        <input id="compareLeftFrame" type="number" value="0" min="0" style="width: 50%;">
                    </div>
                    <div style="width: 50%; display: flex; flex-direction: column; align-items: center;">
                        <img id="compareRight" style="border: 0.2vmin solid white; width: 100%;">
                        <input id="compareRightFrame" type="number" value="1" min="0" style="width: 50%;">
                    </div>
                </div>
                <p id="frameReuseTestResult">Calculating...</p>
                <label style="width: 100%;">Maximum Allowed Difference <input id="differenceThreshold" type="number" value="0.1" min="0" max="100">%</label>
                <label style="width: 100%;">Check All Frames<input id="checkAllFramesInput" type="checkbox" checked></label>
                <label style="width: 100%; display: none;" id="checkLastLabel">Check Last <input id="checkLastInput" type="number" value="10" min="0" style="width: 7%;"> Frames</label>

                </div>
            </div>

            <label id="toDecalEditorLabel" style="position: absolute; bottom: 0; width: calc(70vmin * 0.6); display: none;">
                <input type="button" value="Convert to Decals" onclick="toDecalEditor()">
            </label>

            <input id="riqInput" type="file" accept=".riq" onchange="onRiqUpload()">
            <button id="riqOutput" onclick="downloadRiq()">Download RIQ</button>
        </main>
    </div>
    <script src="scripts/website.js" defer></script>
</body>
</html>
