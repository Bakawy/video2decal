<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="website.css" rel="stylesheet" type="text/css">
    <title>Video2Decal</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="scripts/omggif.js" defer></script>
    <script src="scripts/jszip.min.js" defer></script>
    <script src="scripts/mediainfo.min.js"></script>
    <script>
        function showError(text) {
            try {
                alert(
                    "Bakawi made a mistake.\n" +
                    "Please screenshot this message.\n" +
                    text
                );
            } catch (_) {}
        }

        window.onerror = function (msg, src, line, col, err) {
            showError(
                msg + "\n" +
                src + ":" + line + ":" + col
            );
            return false; // do not suppress default logging
        };

        window.addEventListener("unhandledrejection", function (e) {
            if (e.reason instanceof Error) {
                showError(
                    "Unhandled promise rejection:\n" +
                    e.reason.message + "\n\n" +
                    e.reason.stack
                );
            } else {
                showError(
                    "Unhandled promise rejection:\n" +
                    String(e.reason)
                );
            }
        });
    </script>
    <script src="scripts/helper.js" defer></script>
    <script src="scripts/v2d.js" defer></script>
</head>
<body>
    <div class="fullWrapper">
        <header>
            TODO: decal editor options, webm transparency instructions, swing tempo warning, more show/hide animations, delete this header, make a cool remix probably  <br>
            <!--Credits: omggif by Dean McNamee, MediaInfo by MediaArea-->
        </header>
        <div id="loader">
            <img src="images/loadingPlaceholderBlack.png" style="z-index: -2;" class="fill">
            <img src="images/loadingPlaceholderWhite.png" alt="loading" class="fill">
            <div id="loadFill" fill=""></div>
            <p id="loaderText" style="position: absolute; top: 100%; width: 100%; margin: 0; text-align: center;">Text</p>
        </div>
        <main>
            <input type="file" id="videoUpload" style="display:none" accept=".mp4 .gif .webm .mov" onchange="onVideoUpload()">
            <label for="videoUpload" id="videoUploadLabel" class="hoverGrow">
                <img src="images/upload video.gif" alt="Upload Video" style="width: 100%;">
            </label>

            <div id="videoDiv">
                <div id="videoWidth" class="videoEditor">
                    <img src="images/length.gif" class="fillBottom">
                    <input type="number" id="videoWidthInput" value="1" placeholder="1" min="1" step="1">
                </div>
                <div id="videoHeight" class="videoEditor">
                    <img src="images/lengthRotated.gif" class="fillLeft">
                    <input type="number" id="videoHeightInput" value="1" placeholder="1" min="1" step="1">
                </div>
                <video controls autoplay muted loop id="videoPreview" class="videoEditor"></video>
            </div>

            <div id="videoOptionsDiv">
            <img src="images/box.gif" style="position: absolute; width: 100%; height: 100%;">
            <div style="position: relative; height: 100%; padding: 8%; display: flex; flex-direction: column; align-items: center; overflow-y: hidden auto;">

            <img src="images/frame rate.gif" width="100%">
            <canvas id="frameRateCanvas"></canvas>
            <input type="number" id="frameRateInput" placeholder="30" value="30" min="1" step="1" style="width: 10%; z-index: 1;">

            <img src="images/file type.gif" width="100%">

            <div style="display: flex; flex-wrap: wrap; justify-content: space-between; width: 40%;">
            <div style="display: flex; flex-direction: column; align-items: center;">
            <label for="png">PNG</label>
            <input type="radio" id="png" name="fileType" value="png" checked style="width: 2.5vmin;">
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
            <label for="jpg">JPG</label>
            <input type="radio" id="jpg" name="fileType" value="jpg" style="width: 2.5vmin;">
            </div>
            </div>

            <!--<span id="jpgQualityValue">80</span>-->
            <label for="jpgQuality" class="showJpgQuality" style="text-align: center; width: 100%;">JPG Quality: <input id="jpgQualityValue" type="number" value="80" placeholder="80" min="0" max="100" style="width: 8%;">%</label>
            <input type="range" min="0" max="100" value="80" id="jpgQuality" class="showJpgQuality" style="width: 50%;">

            </div>
            </div>

            <div id="frameReuseDiv">
                <img src="images/box.gif" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;">
                <div style="position: relative; padding: 8%; display: flex; flex-direction: column; align-items: center; overflow-y: hidden auto;">

                <img src="images/frame reuse.gif" style="width: 100%;">
                <div style="display: flex;">
                    <div style="width: 50%; display: flex; flex-direction: column; align-items: center;">
                        <img id="compareLeft" style="border: 0.2vmin solid white; width: 100%; background-image: url('images/Checkerboard_pattern.png'); background-size: 4vmin;">
                        <input id="compareLeftFrame" type="number" placeholder="0" value="0" min="0" step="1" style="width: 50%;">
                    </div>
                    <div style="width: 50%; display: flex; flex-direction: column; align-items: center;">
                        <img id="compareRight" style="border: 0.2vmin solid white; width: 100%; background-image: url('images/Checkerboard_pattern.png'); background-size: 4vmin;">
                        <input id="compareRightFrame" type="number" placeholder="1" value="1" min="0" step="1" style="width: 50%;">
                    </div>
                </div>
                <p id="frameReuseTestResult">Calculating...</p>
                <label style="width: 100%;">Maximum Allowed Difference <input id="differenceThreshold" type="number" placeholder="0.1" value="0.1" min="0" max="100">%</label>
                <label style="width: 100%;">Check All Frames<input id="checkAllFramesInput" type="checkbox" checked></label>
                <label style="width: 100%; display: none;" id="checkLastLabel">Check Last <input id="checkLastInput" type="number" placeholder="10" value="10" min="0" step="1" style="width: 7%;"> Frames</label>

                </div>
            </div>

            <label id="toDecalEditorLabel" class="hoverGrow">
                <input type="button" value="Convert to Decals" onclick="this.disabled = true; toDecalEditor();" style="display: none;">
                <img src="images/convert.gif" style="max-width: 100%;">
            </label>

            <div id="riqOptions">
                <label class="hoverGrow" id="riqInputLabel">
                    <input id="riqInput" type="file" accept=".riq" onchange="onRiqUpload()">
                    <img src="images/upload riq.gif" style="width: 100%; height: 100%;">
                </label>

                <label class="hoverGrow" id="generateRiqLabel">
                    <button id="generateRiq" onclick="generateRiq()" style="display: none;">Generate RIQ</button>
                    <img src="images/generate riq.gif" style="width: 100%; height: 100%;">
                </label>

                <a id="riqOutput" class="hoverGrow">
                    <img src="images/download riq.gif" style="width:100%; height:100%;">
                </a>
            </div>

            <div id="editorOptionsDiv">
            <div style="position: relative; display: flex; flex-direction: column; align-items: center; text-align: center; overflow: hidden;">

            <img src="images/editor.gif" style="width: 100%;">
            <label>Track: <input type="number" id="trackInput" placeholder="1" value="1" step="1" style="field-sizing: content;"></label>
            <label>Beat: <input type="number" id="beatInput" placeholder="0" value="0" style="field-sizing: content;"></label>
            <label>Override Length <input type="checkbox" id="overrideLength"></label>
            <label id="lengthLabel">Length: <input type="number" id="lengthInput" placeholder="1" value="1" min="0.01" style="field-sizing: content;"> beats</label>
            <label style="display: flex; white-space: nowrap;">Image File Name:<input type="text" id="fileNameInput" value="frame" style="field-sizing: content;">_#</label>

            </div>
            </div>

            <div id="testImageDiv">
                <img src="images/test image.gif" style="width: 100%;">
                <canvas id="testImageCanvas" style="width: 100%; height: 100%; image-rendering: pixelated; image-rendering: crisp-edges; background-image: url('images/Checkerboard_pattern.png'); background-size: 4vmin;"></canvas>
                <label style="max-width: 100%;">Decal: <input id="frameSelect" type="number" placeholder="0" value="0" min="0" step="1" style="field-sizing: content;"></input></label>
                <label>Border: <input id="showBorder" checked type="checkbox" onchange="updateTestImage()"></input></label>
                <button onclick="this.disabled = true; downloadTestImage(); this.disabled = false;" style="width: fit-content;">Download</button>
            </div>
        </main>
    </div>
    <script src="scripts/website.js" defer></script>
</body>
</html>
